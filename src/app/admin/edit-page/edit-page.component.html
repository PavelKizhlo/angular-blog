<div *ngIf="form; else loading">
  <form (ngSubmit)="submit()" [formGroup]="form">
    <div
        [ngClass]="{invalid: form.get('title').touched && form.get('title').invalid}"
        class="form-control"
    >
      <label for="title">Название поста:</label>
      <input formControlName="title" id="title" type="text">
      <div
          *ngIf="form.get('title').touched && form.get('title').invalid"
          class="validation"
      >
        <small
            *ngIf="form.get('title').errors.required"
        >Введите название поста!</small>
      </div>
    </div>

    <div class="form-control">
      <label>Контент поста:</label>
      <quill-editor formControlName="text"></quill-editor>
    </div>

    <button
        [disabled]="form.invalid"
        class="btn btn-primary"
        type="submit"
    >Обновить
    </button>
  </form>
</div>

<ng-template #loading>
  <p class="text-center">Идёт загрузка ...</p>
</ng-template>
